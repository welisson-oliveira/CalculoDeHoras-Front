<div class="event-form col-md-*">
    <form id="missingTimeForm" name="vm.missingTimeForm" class="form-horizontal" ng-submit="vm.getMissingTime()" novalidate>
        <div class="form-group row form-head text-center">
            <h1>Missing Time: {{vm.response.missingTime}}</h1>
            <div class="alert alert-warning" ng-show="vm.warning">
                <strong>Warning!</strong> {{vm.response.error.data.message}}
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-4" for="hour">Enter entry time:</label>
            <div class="col-sm-6 form-inline">
                <input focus="vm.focus" type="number" class="form-control" id="hour" placeholder="hour" ng-model="vm.missingTime.hour" required>
                <label> : </label>
                <input type="number" class="form-control" id="minutes" placeholder="minutes" ng-model="vm.missingTime.minutes" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-4 col-sm-6">
                <button type="submit" class="btn btn-primary">Calculate</button>
                <a href="/" type="button" class="btn btn-default">Return</a>
            </div>
        </div>
    </form>
</div>
